<ons-template id="leftorright.html">
  <ons-page ng-controller="LeftOrRightCtrl">
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="center">YouchraLand | About</div>
    </ons-toolbar>
    <div ng-if="state.state===0" ng-click="tapIt()" class="leftOrRightArea">
      <ons-icon icon="fa-circle" size="100px"></ons-icon>
    </div>
    <div ng-if="state.state===1" ng-click="tapIt()" class="leftOrRightArea">
      <ons-icon icon="fa-arrow-circle-left" size="100px"></ons-icon>
    </div>
    <div ng-if="state.state===2" ng-click="tapIt()" class="leftOrRightArea">
      <ons-icon icon="fa-arrow-circle-right" size="100px"></ons-icon>
    </div>
    <div>
      <button class="button button--large" ng-click="app.navi.popPage()" >
        Back
      </button>
    </div>
  </ons-page>
</ons-template>
